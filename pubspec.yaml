name: bc_barrier_scan
description: A Flutter app to assess barriers to blockchain integration
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  path_provider:
  pdf:
  open_file:
  shared_preferences:

flutter:
  uses-material-design: true
  assets:
    - assets/images/University_of_Moratuwa_logo.png
    - assets/images/uom_logo.png
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
